<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Menu2what</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light px-4">
      <div class="container-fluid align-items-center">
        <!-- Logo/Brand -->
        <a class="navbar-brand fw-bold" href="#">
          <i class="bi bi-box"></i>
          <!-- Example icon (Bootstrap icon library used) -->
          menu2what
        </a>

        <!-- Search Bar -->
        <form class="d-flex mx-auto search-form">
          <div class="input-group">
            <span class="input-group-text bg-light border-0" id="search-icon">
              <i class="bi bi-search"></i>
            </span>
            <input
              class="form-control border-0"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
          </div>
        </form>

        <!-- Right Icons -->
        <div class="d-flex align-items-center">
          <button class="btn btn-outline-light text-dark me-2">Sign in</button>
          <button class="btn btn-light border-0">
            <i class="bi bi-globe"></i>
          </button>
          <img
            src="https://cdn.usegalileo.ai/stability/889c7897-687c-4ed3-ad92-82255aa943fe.png"
            alt="User Profile"
            class="rounded-circle ms-2"
            width="40"
            height="40"
          />
        </div>
      </div>
    </nav>

    <app-root></app-root>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
