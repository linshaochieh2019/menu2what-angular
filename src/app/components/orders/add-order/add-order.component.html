<div>
  <h2>Create Order</h2>
  <form (ngSubmit)="createOrder()">
    <label for="storeId">Store ID:</label>
    <input [(ngModel)]="newOrder.storeId" name="storeId" required />
    <div>
      <label for="orderDeadline">Order Deadline:</label>
      <input
        type="datetime-local"
        [(ngModel)]="newOrder.orderDeadline"
        name="orderDeadline"
        required
      />
    </div>

    <div>
      <label for="deliverTime">Deliver Time:</label>
      <input
        type="datetime-local"
        [(ngModel)]="newOrder.deliverTime"
        name="deliverTime"
        required
      />
    </div>

    <button type="submit">Create Order</button>
  </form>
</div>
