<div>
  <h2>Create Order</h2>
  <form (ngSubmit)="createOrder()">
    <p>Store ID: {{ newOrder.storeId }}</p>
    <div>
      <label for="orderDeadline">Order Deadline:</label>
      <input
        type="datetime-local"
        [(ngModel)]="newOrder.orderDeadline"
        name="orderDeadline"
        required
      />
    </div>

    <div>
      <label for="deliverTime">Deliver Time:</label>
      <input
        type="datetime-local"
        [(ngModel)]="newOrder.deliverTime"
        name="deliverTime"
        required
      />
    </div>

    <button type="submit">Create Order</button>
  </form>
</div>
